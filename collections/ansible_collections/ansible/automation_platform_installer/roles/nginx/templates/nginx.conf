#jinja2: lstrip_blocks: True

# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    types_hash_max_size 4096;

    upstream uwsgi {
        server unix:/var/run/tower/uwsgi.sock;
    }

    upstream daphne {
        server unix:/var/run/tower/daphne.sock;
    }

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        {% if not _nginx_disable_https|bool %}
        listen {{ _nginx_https_port }} default_server ssl;
        listen 127.0.0.1:{{ _nginx_http_port }} default_server;
        {% if ansible_all_ipv6_addresses != [] %}
        listen [::]:{{ _nginx_https_port }} default_server ssl;
        listen [::1]:{{ _nginx_http_port }} default_server;
        {% endif %}
        {% else %}
        listen {{ _nginx_http_port }};
        {% if ansible_all_ipv6_addresses != [] %}
        listen [::]:{{ _nginx_http_port }};
        {% endif %}
        {% endif %}

        # If you have a domain name, this is where to add it
        server_name _;
        keepalive_timeout 65;

        # The default client_max_body_size is 1m. Clients uploading
        # files larger than this will need to chunk said files.
        client_max_body_size {{ automationcontroller_client_max_body_size }};

        {% if not _nginx_disable_https|bool %}
        ssl_certificate /etc/tower/tower.cert;
        ssl_certificate_key /etc/tower/tower.key;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # RHEL system crypto policy
        ssl_ciphers PROFILE=SYSTEM;
        ssl_prefer_server_ciphers on;
        {% endif %}

        {% if not nginx_disable_hsts | bool %}
        # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
        add_header Strict-Transport-Security max-age=15768000;
        {% endif %}

        # headers added with nginx_user_headers variable
{% for header in nginx_user_headers %}
        add_header {{ header }}
{% endfor %}
        # end of headers added with nginx_user_headers variable

        # Protect against click-jacking https://www.owasp.org/index.php/Testing_for_Clickjacking_(OTG-CLIENT-009)
        add_header X-Frame-Options "DENY";
        # Protect against MIME content sniffing https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
        add_header X-Content-Type-Options nosniff;

        location /favicon.ico { alias /var/lib/awx/public/static/media/favicon.ico; }
        location /static { alias /var/lib/awx/public/static; }

        location /websocket {
            # Pass request to the upstream alias
            proxy_pass http://daphne;
            # Require http version 1.1 to allow for upgrade requests
            proxy_http_version 1.1;
            # We want proxy_buffering off for proxying to websockets.
            proxy_buffering off;
            # http://en.wikipedia.org/wiki/X-Forwarded-For
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # enable this if you use HTTPS:
            proxy_set_header X-Forwarded-Proto https;
            # pass the Host: header from the client for the sake of redirects
            proxy_set_header Host $http_host;
            # We've set the Host header, so we don't need Nginx to muddle
            # about with redirects
            proxy_redirect off;
            # Depending on the request value, set the Upgrade and
            # connection headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location / {
            # Redirect if there is no forward-slash
            rewrite ^(.*[^/])$ $1/ permanent;

            if ($http_x_forwarded_proto = "http") {
            rewrite ^ https://$host$request_uri? permanent;
            }

            uwsgi_read_timeout 120s;
            uwsgi_pass uwsgi;
            include /etc/nginx/uwsgi_params;

            # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
            add_header Strict-Transport-Security max-age=15768000;

            # Protect against click-jacking https://www.owasp.org/index.php/Testing_for_Clickjacking_(OTG-CLIENT-009)
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options nosniff;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Expires "0";
            add_header Pragma "no-cache";
        }
    }

    {% if not _nginx_disable_https|bool %}
    server {
        listen {{ _nginx_http_port }} default_server;
        {% if ansible_all_ipv6_addresses != [] %}
        listen [::]:{{ _nginx_http_port }} default_server;
        {% endif %}
        server_name _;
        {% if _nginx_http_port|string == "443" %}
        return 301 https://$host$request_uri;
        {% else %}
        return 301 https://$host:{{ _nginx_https_port }}$request_uri;
        {% endif %}
    }
    {% endif %}

