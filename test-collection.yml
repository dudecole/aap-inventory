---
- hosts: localhost

  collections: 
  - dudecole.ansible_creds
  
  tasks: 
  - name: debug something..
    shell: "ls -al"
    register: shell_output
    
  - name: debug shell_output
    debug:
      msg: 
      - "{{ shell_output }}"
      - "{{ playbook_dir }}"
    
  - name: pause for viewing
    pause:
      minutes: 5
      
  - name: import collection playbook
    ansible.builtin.import_playbook: "{{ playbook_dir }}/../requirements_collections/dudecole/ansible_creds/debug-creds }}"
    register: import_output
     
  - name: debug import_output
    debug:
      msg: "{{ import_output }}"

    
