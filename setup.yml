---
- hosts: all

  vars:
    setup_path: /ansible/aap-setup/setup.sh
    base_path: /ansible/aap-setup
    inv_file: inventory

  tasks:
  - name: copy inventory file to shared volume
    copy:
      src: "{{ inv_file }}"
      dest: "{{ base_path }}/{{ inv_file }}"
      mode: 0755
      owner: nobody
      group: nobody
    register: copy_results

  - name: debug command_results
    debug:
      msg: "{{ copy_results }}"
      
