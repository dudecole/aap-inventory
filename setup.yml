---
- hosts: all

  vars:
    nfs_shared_volume: "/ansible"
    nfs_shared_volume_setup: "/ansible/aap-setup"
    nfs_shared_volume_inventory: "/ansible/aap-setup/inventory.ini"

  tasks:
  - name: touch some files on the share 
    file:
      state: touch
      path: "{{ nfs_shared_volume_setup }}/darren-crappy-stuff-wtf.txt" 
      force: yes 
      mode: 0777
      owner: awx
      group: awx
    register: file_results
    become: yes
    delegate_to: localhost

  - name: debug the file results
    debug:
      msg: "{{ file_results }}"

  - name: loop through a number of times to create some dummy files 
    file:
      state: touch
      path: "{{ nfs_shared_volume_setup }}/INVENTORY.CRUD.txt" 
      force: yes 
    register: file_results
    become: yes
    delegate_to: localhost

  - name: debug the file results
    debug:
      msg: "{{ file_results }}"

